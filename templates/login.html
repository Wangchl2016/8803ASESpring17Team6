<div class="welcome login">
    <h1>Playlist Sharing App - Login</h1>
    <form ng-submit="login(loginForm)" name="loginForm">
    <input type="email" id="loginEmail" required="required" placeholder="Email" ng-model="email" size="30">
    <input type="password" id="loginPassword" required="required" placeholder="Password" ng-model="password" size="12"><br>
        &nbsp;<br>
        <button type="submit" class="myButton">Login</button> <a href="/">Back</a>
        <div ng-bind="result" id="result" class="result"></div>
    </form>
</div>
